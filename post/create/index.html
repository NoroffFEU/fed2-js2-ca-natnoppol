<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>

  <body>
    <a href="/">
      <img src="/images/noroff-logo.png" alt="Noroff Logo" />
    </a>

    <h1>Create Post</h1>

  <div class="postForm">
    <form name="createPost">
      <label for="postTitle">Title</label>
      <input type="text" name="title" id="postTitle" required>

      <label for="postBody">body</label>
      <textarea name="body" id="postBody" required></textarea>
      
      <label for="postTag">Tag</label>
      <input type="text" name="tags" id="postTag">

      <label for="postMedia">Media</label>
      <input type="url" name="media" id="postMedia" required>

      <button>Create Post</button>
    </form>
  </div>
  </body>
</html>
