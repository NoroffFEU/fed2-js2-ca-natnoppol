<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>

  </head>

  <body>
    <a href="/">
      <img src="/images/noroff-logo.png" alt="Noroff Logo" />
    </a>
    <input
          class="search-box form-control"
          id="searchInput"
          type="text"
          placeholder="Search"
        />
    <h1>Edit Post</h1>

    <div class="postEditContainer">
      <form name="editPost">
        <label for="postTitle">Title</label>
        <input type="text" name="title"  required>

        <label for="postBody">body</label>
        <textarea name="body"  required></textarea>

        <label for="postTag">Tag</label>
        <input type="text" name="tags" >
        
        <label for="postMedia">Media</label>
        <input type="text" name="media" required>

        <div class="btn-container">
          <button id="updatePost" class="btn btn-solid">Update Post</button>
          <button id="cancelUpdate" class="btn btn-solid btn-danger">
            Cancel
          </button>
        </div>
      </form>
    </div>

  </body>
</html>
