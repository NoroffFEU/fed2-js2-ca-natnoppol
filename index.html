<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body>
  <nav class="navbar bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        
    <div class="nav-start flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
      <a clas="site-logo flex flex-shrink-0 items-center" href="/">
        <img class="logo h-8 w-auto" src="/images/noroff-logo.png" alt="Noroff Logo" />
      </a>

      <div class="hidden sm:ml-6 sm:block">
        <div class="nav-items flex space-x-4">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a href="/profile/" class="nav-items rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">My Profile</a>
          <a href="/post/create/" class="nav-items rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Crete Post</a>
          <button class="btn btn-solid btn-danger" id="btn-logout">Logout</button>
        </div>
      </div>
      
      <div class="field field-search" id="header-search">
        <form role="search" name="search">
          <input
            id="search-input"
            class="input input-search"
            placeholder="Search..."
            id="q"
            name="q"
            type="text"
          />
          <button class="btn btn-search">
            <ion-icon
              class="icon icon-search"
              name="search-outline"
            ></ion-icon>
          </button>
        </form>
      </div>
    </div>

    <!-- <div class="nav-items">
      <a class="nav-item" href="/profile/">My Profile</a>
      <a class="nav-item" href="/post/create/">Create Post</a>
      <button class="btn btn-solid btn-danger" id="btn-logout">Logout</button>
    </div> -->
  </nav>
  
  <main>
    <div id="home" class="container">
      <div class="main-content"></div>
    </div>
  </main>
</body>
<script
type="module"
src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
nomodule
src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
</html>
